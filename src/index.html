<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"
      integrity="sha512-BdHyGtczsUoFcEma+MfXc71KJLv/cd+sUsUaYYf2mXpfG/PtBjNXsPo78+rxWjscxUYN2Qr2+DbeGGiJx81ifg=="
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventLog</title>
  </head>
  <body>
    <div class="iam">Event:</div>
    <div class="text"></div>
  </body>
  <script>
    var typing = new Typed(".text", {
      strings: [
        "",
        "Miss Dangermond sighted boarding a private yacht at Marbella port. Coordinates: 36.5100° N, 4.8828° W.",
        "Received intel of Miss Dangermond meeting with a mysterious contact at a seaside cafe. Location: 36.5102° N, 4.8826° W.",
        "Surveillance footage captured Miss Dangermond disguised in local attire at a bustling marketplace. Coordinates: 36.5135° N, 4.7796° W.",
        "Agent reports Miss Dangermond spotted entering a luxury villa under heavy security. Coordinates: 36.5154° N, 4.9093° W.",
        "Unconfirmed sightings of Miss Dangermond attending a high-profile gala event in Marbella. Location: 36.5113° N, 4.8880° W.",
        "Local informant claims Miss Dangermond seen leaving a discreet rendezvous at a cliffside villa. Coordinates: 36.4953° N, 4.7068° W.",
        "Drone surveillance captures Miss Dangermond's vehicle entering a secluded coastal compound. Coordinates: 36.5031° N, 4.7650° W.",
        "Satellite imagery confirms Miss Dangermond's presence at a secluded beach resort. Location: 36.5064° N, 4.9304° W.",
        "Agent intercepts coded communication suggesting Miss Dangermond's involvement in covert negotiations. No specific coordinates provided.",
        "Reports indicate Miss Dangermond departing Marbella via private jet, destination unknown. No specific coordinates provided.",
      ],
      typeSpeed: 50,
      backSpeed: 1,
      loop: true,
    });
  </script>
</html>
